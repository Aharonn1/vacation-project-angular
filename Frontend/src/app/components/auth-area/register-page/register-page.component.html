<p>register-page works!</p>
<form class="container" >
    <div class="imgcontainer">
    </div>  
    <div class="container">
      <label  for="firstName" ><b>First Name</b></label>
      <input required type="text" [(ngModel)]="firstName" placeholder="Enter firstName" name="firstName" required>
  
      <label for="uname" ><b>Last Name</b></label>
      <input type="text" [(ngModel)]="lastName" placeholder="Enter lastName" name="uname" required>
  
      <label for="psw"><b>email</b></label>
      <input  type="email" [(ngModel)]="email" placeholder="Enter email" name="psw" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" (click)="register()">register</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>   
  </form>
